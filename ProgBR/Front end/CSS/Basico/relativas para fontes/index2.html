<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Unidades de medida relativas para fontes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <p>A avó pescou 20 peixes (px)</p>
    <div id="pai">
        <p>O pai pescou 30 peixes (px)</p>
        <p id="filha">A filha pescou o dobro de peixes da avó, ou seja, 40px</p>
        <p id="filho">O filho pescou o dobro de peixes do pai, ou seja, 60px</p>
    </div>

    <p id="adotado">O adotado pescou o triplo de peixes da avó, ou seja, 60px</p>

<!--
    A avó tem 20px
    A filha pescou 2x (2rem) em relação à avó
    Ou seja, a filha pescou 40px

    O pai tem 30px
    O filho pescou 2x (2em) em relação ao pai
    Ou seja, o filho pescou 60px

    A avó tem 15px
    O adotado pescou 3x (3rem) em relação à avó
    Ou seja, o adotado pescou 60px
-->









</body>
</html>
