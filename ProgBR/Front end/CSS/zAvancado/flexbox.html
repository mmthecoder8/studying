<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FlexBox</title>
</head>
<body>
    
<!--------------------------------------------------- Flex Direction 
-->


<!--First without flex box-->
    <div class="FD">
        <div class="r1">1</div>
        <span class="r2">2</span>
        <div class="r3">3</div>
    </div>


<!--When you just insert "display: flex", it is automatically "flex-direction: row"-->
    <div class="FD fd1">
        <div class=" r1">1</div>
        <span class=" r2">2</span>
        <div class=" r3">3</div>
    </div>

<!--You can insert reverse-->
    <div class="FD fd2">
        <div class="rect r1">1</div>
        <span class="rect r2">2</span>
        <div class="rect r3">3</div>
    </div>



<!--------------------------------------------------- Wrap
    You need to reduce the page size (with the mouse) to see the difference
--> <hr>

<div class="FD fd3">
    <div class="rect2 r1">1</div>
    <span class="rect2 r2">2</span>
    <div class="rect2 r3">3</div>
</div>

<!--------------------------------------------------- Flex Flow
    Useful to unify properties
--> <hr>

<div class="FD fd4">
    <div class="rect2 r1">1</div>
    <span class="rect2 r2">2</span>
    <div class="rect2 r3">3</div>
</div>

<!--------------------------------------------------- Justify Content + Align Items
--> <hr>

<div class="FD fd5">
    <div class="rect r1">1</div>
    <span class="rect r2">2</span>
    <div class="rect r3">3</div>
</div>

<!--------------------------------------------------- Align Content
--> <hr>

<div class="FD2 fd6">
    <div class="rect2 r1">1</div>
    <span class="rect2 r2">2</span>
    <div class="rect2 r3">3</div>
</div>

<div class="FD2 fd7">
    <div class="rect2 r1">1</div>
    <span class="rect2 r2">2</span>
    <div class="rect2 r3">3</div>
</div>

<!--------------------------------------------------- Grow/Shrink
--> <hr>

<div class="FD fd8">
    <div class="rect r1 grow1">1</div>
    <span class="rect r2 shrink">2</span>
    <div class="rect r3 grow2">3</div>
</div>

<!--------------------------------------------------- Ordem
--> <hr>

<div class="FD fd9">
    <div class="rect r1 orderZ">1</div>
    <span class="rect r2 orderX">2</span>
    <div class="rect r3 orderY">3</div>
</div>

<!--------------------------------------------------- Align Self
-->

<div class="FD2 fd10">
    <div class="rect r1">1</div>
    <span class="rect r2 AS">2</span>
    <div class="rect r3">3</div>
</div>









































</body>
</html>
