<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!--------------------------------------------------- Template
-->
    <div class="grid T">
        <div class="r1">1</div>
        <div class="r2">2</div>
        <div class="r3">3</div>
        <div class="r1">4</div>
        <div class="r2">5</div>
        <div class="r3">6</div>        
    </div>

 <!--------------------------------------------------- Justify e Align Items
-->
    <div class="grid JAI">
        <div class="rect r1">1</div>
        <div class="rect r2">2</div>
        <div class="rect r3">3</div>
        <div class="rect r1">4</div>
        <div class="rect r2">5</div>
        <div class="rect r3">6</div>        
    </div>
    
<!--------------------------------------------------- Justify e Align Content
-->
    <div class="grid JAC">
        <div class="rect r1">1</div>
        <div class="rect r2">2</div>
        <div class="rect r3">3</div>
        <div class="rect r1">4</div>
        <div class="rect r2">5</div>
        <div class="rect r3">6</div>        
    </div>
    
<!--------------------------------------------------- Template Area
-->

    <div class="grid TA">
        <div class="r1 item1">1</div>
        <div class="r2 item2">2</div>
        <div class="r3 item3">3</div>
        <div class="r1 item4">4</div>
        <div class="r2 item5">5</div>
        <div class="r3 item6">6</div>        
    </div>    

<!--------------------------------------------------- Column e Row Start e End
-->
    
    <div class="grid CRSE">
        <div class="r1 Item1">1</div>
        <div class="r2 Item2">2</div>
        <div class="r3 Item3">3</div>
        <div class="r1 Item4">4</div>
        <div class="r2 Item5">5</div>
        <div class="r3 Item6">6</div>        
    </div>    
    
</body>
</html>
