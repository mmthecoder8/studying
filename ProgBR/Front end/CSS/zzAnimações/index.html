<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animações</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-------------------------------------------------------------------------------Primeira Animação - Keyframes-->

<div id="PAK">PAK</div>

<!-------------------------------------------------------------------------------Adicionando estados a animação-->

<div id="AEA">AEA</div>

<!-----------------------------------------------------------------------------------------------Propriedades-->

<div id="Prop">Propriedades</div>

<div id="T">Transitions, mouse hover</div>
